<html lang="en">

  <div class="jumbotron text-center text-white bg-info">

    </div>

        </div>

          </div>
          <div class="row">
            <input type="text"  class="col-lg-8 d-inline activity" placeholder="Activity 4">
            <input type="text" class="col-lg-4 d-inline  p1Hours" placeholder="Hours">
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="text pr-5">Activity 5</span>
          </div>
          <div class="row">
            <input type="text" class="col-lg-8 d-inline activity" placeholder="Activity 5">
            <input type="text" class="col-lg-4 d-inline  p1Hours" placeholder="Hours">
          </div>
        </div>
        <div class=" pb-5"><p>Total of hours spent on activities:</p><input type='text' id='totalHours1' disabled /></div>
      </div>
      <hr>
      <!-- person 2 form -->

            <span class="text pr-5">Activity 1</span>

            <input type="text" class="col-lg-4 d-inline p2Hours" placeholder="Hours">
