      </div>
      <div class="input-group mb-3">

          <span class="text pr-5" id="basic-addon1">Activity 2</span>

        <div class="input-group-prepend">

        </div>

          <input type="text" class="col-lg-8 d-inline activity" placeholder="Activity 3" aria-label="Activity" aria-describedby="basic-addon1">
          <input type="text" class="col-lg-4 d-inline  p1Hours" placeholder="Hours" aria-label="Activity" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="text pr-5" id="basic-addon1">Activity 4</span>
        </div>
        <div class="row">
          <input type="text"  class="col-lg-8 d-inline activity" placeholder="Activity 4" aria-label="Activity" aria-describedby="basic-addon1">
          <input type="text" class="col-lg-4 d-inline  p1Hours" placeholder="Hours" aria-label="Activity" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="text pr-5" id="basic-addon1">Activity 5</span>
        </div>
        <div class="row">
          <input type="text" class="col-lg-8 d-inline activity" placeholder="Activity 5" aria-label="Activity" aria-describedby="basic-addon1">
          <input type="text" class="col-lg-4 d-inline  p1Hours" placeholder="Hours" aria-label="Activity" aria-describedby="basic-addon1">
        </div>
      </div>
      <span><p>Total of hours spent on activities:</p><input type='text' id='totalHours1' disabled /></span>
